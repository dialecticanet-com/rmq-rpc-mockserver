version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: mockserver
    main: ./cmd/rmq-rpc-mockserver
    binary: rmq-rpc-mockserver
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -trimpath
      - -X main.version={{.Version}}
      - -X main.commitHash={{.Commit}}
      - -X main.buildDate={{.Date}}

archives:
  - id: default
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"
