syntax = "proto3";

package grpc.fixtures.v1;

import "google/api/annotations.proto";

option go_package = "/fixtures";

service EchoService {
  rpc Echo (EchoRequest) returns (EchoResponse){
    option (google.api.http) = {
      post:"/echo"
      body: "*"
    };
  }
}

message EchoRequest {
  string message = 1;
}

message EchoResponse {
  string message = 1;
}
