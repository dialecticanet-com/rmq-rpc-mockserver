name: Release

on:
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: write

env:
  GO_VERSION: '1.24.0'
  GORELEASER_VERSION: '2.13.1'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-24.04
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: v${{ env.GORELEASER_VERSION }}
          install-only: true

      - name: Install semantic-release
        run: |
          curl -SL https://github.com/go-semantic-release/semantic-release/releases/download/v2.30.0/semantic-release_v2.30.0_linux_amd64 -o ./semantic-release
          chmod +x ./semantic-release

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: |
          ./semantic-release \
            --allow-initial-development-versions \
            --allow-no-changes \
            --force-bump-patch-version \
            --hooks goreleaser \
            --provider-opt "slug=${{ github.repository }}"

